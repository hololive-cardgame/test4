<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>卡牌查詢網站</title>
    <!-- 標籤頁小圖示 -->
    <link rel="icon" href="icon.png" type="image/png">
    <!-- 載入css -->
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <header>卡牌查詢</header>

    <main>
      <div class="left-side">
        <!-- 篩選條件 -->
        <form id="filter-form">
          <label for="keyword">關鍵字</label>
          <div class="dropdown">
            <div class="dropdown-selected" id="dropdown-selected-keyword">
              <!-- 預設空值 -->
            </div>
            <ul class="dropdown-menu" id="dropdown-menu-keyword">
              <!-- 下拉選單選項會從 JSON 動態加載 -->
            </ul>
          </div>

          <label for="type">類型</label>
          <div class="dropdown">
            <div class="dropdown-selected" id="dropdown-selected-type">
              全部
            </div>
            <ul class="dropdown-menu" id="dropdown-menu-type">
              <!-- 下拉選單選項會從 JSON 動態加載 -->
            </ul>
          </div>

          <label for="attribute">屬性</label>
          <div id="attribute">
            <!-- 下拉選單選項會從 JSON 動態加載 -->
          </div>

          <label for="tag">標籤</label>
          <div class="dropdown">
            <div class="dropdown-selected" id="dropdown-selected-tag">
              <!-- 預設空值 -->
            </div>
            <ul class="dropdown-menu" id="dropdown-menu-tag">
              <!-- 下拉選單選項會從 JSON 動態加載 -->
            </ul>
          </div>

          <label for="set">卡包</label>
          <div class="dropdown">
            <div class="dropdown-selected" id="dropdown-selected-set">
              <!-- 預設空值 -->
            </div>
            <ul class="dropdown-menu" id="dropdown-menu-set">
              <!-- 下拉選單選項會從 JSON 動態加載 -->
            </ul>
          </div>
        </form>
      </div>
      
      <div class="right-side">
        <!-- 卡牌展示區 -->
        <div id="card-container">
          <!-- 卡牌會在這裡動態加載 -->
        </div>
      </div>
    </main>

    <footer>
      <p>© 2025 卡牌查詢網站</p>
    </footer>

    <!-- 載入js -->
    <script src="script.js"></script>
  </body>
</html>
